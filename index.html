<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luceafarul Muzical</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: url('bg.webp') no-repeat center center fixed;
      background-size: cover;
    }

    .email {
      font-size: 1.5em;
      color: rgb(206, 230, 70);
      text-shadow: 1px 1px 2px black;
      margin-bottom: 20px;
    }

    .icons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .icons a img {
      width: 50px;
      height: 50px;
      transition: transform 0.3s;
    }

    .icons a img:hover {
      transform: scale(1.1);
    }

    /* Remove white spaces on mobile */
    html, body {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  
  <div class="icons">
    <a href="https://www.youtube.com/@Luceaf%C4%83rulMuzical" target="_blank" title="YouTube">
      <img src="imagini/youtube.png" alt="YouTube">
    </a>
    <a href="https://www.spotify.com" target="_blank" title="Spotify">
      <img src="imagini/spotify.png" alt="Spotify">
    </a>
    <a href="https://www.deezer.com" target="_blank" title="Deezer">
      <img src="imagini/deezer.png" alt="Deezer">
    </a>
    <a href="https://music.apple.com/" target="_blank" title="Apple Music">
      <img src="imagini/itunes.png" alt="Apple Music">
    </a>
    <a href="https://www.deezer.com" target="_blank" title="Tidal">
      <img src="imagini/tidal.png" alt="Tidal">
    </a>

    
  </div>
</body>
</html>
