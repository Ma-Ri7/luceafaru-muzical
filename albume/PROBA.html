<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Add your existing CSS here */

        .song-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            flex-wrap: nowrap;
        }

        .song-list li .play-button {
            margin-right: 10px;
            color: black;
            text-decoration: none;
            font-size: 18px;
            flex-shrink: 0;
        }

        .song-list li span {
            font-size: 18px;
            flex-grow: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .icons {
            display: flex;
            gap: 8px;
            flex-shrink: 0;
            margin-left: 10px;
        }

        @media (max-width: 768px) {
            .song-list li {
                flex-direction: row;
            }

            .song-list li span {
                font-size: 16px;
            }

            .icons {
                margin-left: 10px;
            }
        }

.popup {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.4);
    padding-top: 60px;
}

.popup p {
    text-align: center;
}

.popup .close {
    position: absolute;
    top: 20px;
    right: 30px;
    font-size: 30px;
    cursor: pointer;
    color: #fff;
}
        
    </style>
</head>
<body>
    <button onclick="playAudio()">RedÄƒ piesa</button>
<audio id="audioPlayer" controls style="display: none;">
    <source src="muzica/pe-langa.mp3" type="audio/mpeg">
</audio>

</body>
<script>
function playAudio() {
    var audio = document.getElementById('audioPlayer');
    audio.style.display = 'block';
    audio.play();
}


</script>
</html>
